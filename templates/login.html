<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp Pro | Authentication</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/bootstrap.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 10;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .brand-logo {
            font-size: 3rem;
            margin-bottom: 10px;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        h2 {
            color: #fff;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 30px;
        }

        .form-floating > .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 12px;
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-floating > label { color: rgba(255, 255, 255, 0.5); }

        .btn-submit {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        .register-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .register-link b { color: var(--primary); }
        .register-link:hover { color: #fff; }



        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="circle" style="width: 300px; height: 300px; top: -10%; left: -10%;"></div>
    <div class="circle" style="width: 200px; height: 200px; bottom: -5%; right: -5%;"></div>

    <div class="login-container">
        <div class="glass-card text-center">
            <div class="brand-logo">âš¡</div>
            <h2>Login to <span style="color: #6366f1;">System</span></h2>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-submit w-100 mb-3">Access Account</button>

                <a href="/users/register-page" class="register-link">
                    Don't have an account? <b>Create one</b>
                </a>
            </form>
        </div>
    </div>

<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new URLSearchParams();
        formData.append('username', document.getElementById('username').value);
        formData.append('password', document.getElementById('password').value);

        try {
            const response = await fetch('/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Authenticated',
                    text: 'Redirecting to your dashboard...',
                    background: '#1e293b',
                    color: '#fff',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    if (data.user_role === 'admin') {
                        window.location.href = "/admin/todo-page";
                    } else {
                        window.location.href = "/todos/todo-page";
                    }
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Access Denied',
                    text: data.detail || 'Wrong credentials',
                    background: '#1e293b',
                    color: '#fff'
                });
            }
        } catch (err) {
            Swal.fire({ icon: 'error', title: 'System Error', text: 'Server is offline', background: '#1e293b', color: '#fff' });
        }
    };
</script>
</body>
</html>
