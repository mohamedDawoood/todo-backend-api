<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Tasks | My Terminal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/bootstrap.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-green: #10b981;
            --neon-blue: #3b82f6;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem 0;
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .task-input-group {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .task-input-group input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            width: 100%;
        }

        .task-input-group input:focus { outline: none; }

        .btn-add {
            background: var(--neon-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-add:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            transform: scale(1.05);
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 15px 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-blue);
            transform: translateX(10px);
        }

        .todo-item.completed {
            opacity: 0.5;
            border-color: var(--neon-green);
        }

        .todo-item.completed span.task-title {
            text-decoration: line-through;
            color: var(--neon-green);
        }

        .action-btns button {
            background: transparent;
            border: none;
            margin-left: 10px;
            transition: 0.2s;
        }

        .btn-check { color: var(--neon-green); font-size: 1.2rem; }
        .btn-edit { color: var(--neon-blue); font-size: 1.2rem; }
        .btn-delete { color: #ef4444; font-size: 1.2rem; }

        /* Modal Styling */
        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            color: white;
        }
        .form-control-neon {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 10px;
        }
        .form-control-neon:focus {
            background: rgba(0,0,0,0.5);
            border-color: var(--neon-blue);
            color: white;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>

<nav class="glass-nav sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="brand-logo fs-4">CORE_TASKS</div>
        <div class="d-flex align-items-center gap-3">
            {% if user.user_role == 'admin' %}
                <a href="/admin/todo-page" class="btn btn-warning btn-sm fw-bold shadow">üõ°Ô∏è ADMIN_PANEL</a>
            {% endif %}
            <span class="badge border border-info text-info">OP: {{ user.username }}</span>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm rounded-pill px-3">Logout</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="main-card">
                <h3 class="fw-bold mb-4 font-monospace text-uppercase" style="letter-spacing: 2px;">Objectives_Log</h3>

                <div class="task-input-group shadow-sm">
                    <input type="text" id="todoTitle" placeholder="Initiate new objective...">
                    <button class="btn-add" onclick="addTodo()">DEPLOY</button>
                </div>

                <div id="todoList">
                    {% for todo in todos %}
                    <div class="todo-item {% if todo.complete %}completed{% endif %} shadow-sm">
                        <div>
                            <span class="text-muted me-2 small">#{{ loop.index }}</span>
                            <span class="fw-bold task-title">{{ todo.title }}</span>
                            <div class="small text-muted ps-4">{{ todo.description }}</div>
                        </div>
                        <div class="action-btns">
                            <button class="btn-edit" title="Modify" onclick="openEditModal({{ todo.id }}, '{{ todo.title }}', '{{ todo.description }}', {{ todo.complete|lower }})">‚úèÔ∏è</button>
                            <button class="btn-check" title="Toggle State" onclick="toggleTodo({{ todo.id }}, '{{ todo.title }}', '{{ todo.description }}', {{ todo.complete|lower }})">
                                {% if todo.complete %} üîÑ {% else %} ‚úÖ {% endif %}
                            </button>
                            <button class="btn-delete" title="Terminate" onclick="deleteTodo({{ todo.id }})">üóëÔ∏è</button>
                        </div>
                    </div>
                    {% endfor %}

                    {% if not todos %}
                    <div class="text-center py-5 text-muted font-monospace small">
                        >> NO_ACTIVE_DATA_FOUND. SYSTEM_IDLE.
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-body p-4">
                <h5 class="fw-bold mb-4 text-info font-monospace">MODIFY_OBJECTIVE</h5>
                <input type="hidden" id="editTodoId">
                <input type="hidden" id="editStatus">
                <div class="mb-3">
                    <label class="small text-muted mb-2">Title</label>
                    <input type="text" id="editTitle" class="form-control form-control-neon">
                </div>
                <div class="mb-4">
                    <label class="small text-muted mb-2">Detailed Payload (Description)</label>
                    <textarea id="editDescription" rows="3" class="form-control form-control-neon"></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-info w-100 fw-bold text-white" onclick="submitEdit()">UPDATE_CORE</button>
                    <button class="btn btn-outline-secondary w-100" data-bs-dismiss="modal">ABORT</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Add Task
    async function addTodo() {
        const title = document.getElementById('todoTitle').value;
        if (!title) return;

        const response = await fetch('/todos/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: title,
                description: "System Objective",
                priority: 1,
                complete: false
            })
        });

        if (response.ok) window.location.reload();
    }

    // 2. Open Modal
    function openEditModal(id, title, description, status) {
        document.getElementById('editTodoId').value = id;
        document.getElementById('editTitle').value = title;
        document.getElementById('editDescription').value = description;
        document.getElementById('editStatus').value = status;
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    // 3. Submit Edit
    async function submitEdit() {
        const id = document.getElementById('editTodoId').value;
        const title = document.getElementById('editTitle').value;
        const description = document.getElementById('editDescription').value;
        const status = document.getElementById('editStatus').value === "true";

        const response = await fetch(`/todos/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: title,
                description: description,
                priority: 1,
                complete: status
            })
        });

        if (response.ok) window.location.reload();
        else Swal.fire('Error', 'Kernel rejected update', 'error');
    }

    // 4. Toggle Complete
    async function toggleTodo(id, title, description, currentStatus) {
        await fetch(`/todos/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: title,
                description: description,
                priority: 1,
                complete: !currentStatus
            })
        });
        window.location.reload();
    }

    // 5. Delete Task
    async function deleteTodo(id) {
        const res = await Swal.fire({
            title: 'ERASE_OBJECTIVE?',
            icon: 'warning',
            background: '#0f172a',
            color: '#fff',
            showCancelButton: true,
            confirmButtonColor: '#ef4444',
            confirmButtonText: 'YES_EXECUTE'
        });

        if (res.isConfirmed) {
            await fetch(`/todos/${id}`, { method: 'DELETE' });
            window.location.reload();
        }
    }

    // 6. Logout
    function logout() {
        document.cookie = "access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "/users/login-page";
    }
</script>
</body>
</html>
